name: builder-ci

on:
  push:
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Preparation Stage
        id: prep
        run: |
          echo ::set-output name=image::${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}
          echo ::set-output name=gittag::${GITHUB_REF#refs/*/}
      -
        name: Labels Stage
        id: leb
        run: |
          echo ::set-output name=vendor::org.opencontainers.image.vendor=XxAcielxX
          echo ::set-output name=title::org.opencontainers.image.title=ruTorrent
          echo ::set-output name=version::org.opencontainers.image.version=${{ steps.prep.outputs.gittag }}
          echo ::set-output name=revision::org.opencontainers.image.revision=${GITHUB_SHA}
          echo ::set-output name=created::org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo ::set-output name=desc::org.opencontainers.image.description=rTorrent + ruTorrent Docker based container
          echo ::set-output name=iurl::org.opencontainers.image.url=https://hub.docker.com/r/xxacielxx/rutorrent
          echo ::set-output name=isource::org.opencontainers.image.source=https://github.com/XxAcielxX/rutorrent
          echo ::set-output name=lic::org.opencontainers.image.licenses=MIT
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build Image & Push arm32v7
        run: |
          docker buildx build \
          -t "${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.gittag }}-arm32v7" \
          -t "${{ steps.prep.outputs.image }}:arm32v7-latest" \
          --platform linux/arm/v7 -f ./Dockerfile.armhf --push \
          --label ${{ steps.leb.outputs.vendor }} --label ${{ steps.leb.outputs.title }} --label ${{ steps.leb.outputs.version }} \
          --label ${{ steps.leb.outputs.revision }} --label ${{ steps.leb.outputs.created }} --label ${{ steps.leb.outputs.desc }} \
          --label ${{ steps.leb.outputs.iurl }} --label ${{ steps.leb.outputs.isource }} --label ${{ steps.leb.outputs.lic }} .
      -
        name: Build Image & Push arm64v8
        run: |
          docker buildx build \
          -t "${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.gittag }}-arm64v8" \
          -t "${{ steps.prep.outputs.image }}:arm64v8-latest" \
          --platform linux/arm64 -f ./Dockerfile.arm64 --push \
          --label ${{ steps.leb.outputs.vendor }} --label ${{ steps.leb.outputs.title }} --label ${{ steps.leb.outputs.version }} \
          --label ${{ steps.leb.outputs.revision }} --label ${{ steps.leb.outputs.created }} --label ${{ steps.leb.outputs.desc }} \
          --label ${{ steps.leb.outputs.iurl }} --label ${{ steps.leb.outputs.isource }} --label ${{ steps.leb.outputs.lic }} .
      -
        name: Build Image & Push amd64
        run: |
          docker buildx build \
          -t "${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.gittag }}-amd64" \
          -t "${{ steps.prep.outputs.image }}:amd64-latest" \
          --platform linux/amd64 -f ./Dockerfile --push \
          --label ${{ steps.leb.outputs.vendor }} --label ${{ steps.leb.outputs.title }} --label ${{ steps.leb.outputs.version }} \
          --label ${{ steps.leb.outputs.revision }} --label ${{ steps.leb.outputs.created }} --label ${{ steps.leb.outputs.desc }} \
          --label ${{ steps.leb.outputs.iurl }} --label ${{ steps.leb.outputs.isource }} --label ${{ steps.leb.outputs.lic }} .
      -
        name: Create manifests
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled
        run: |
          [[ -f Dockerfile ]] && AMD64=${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.gittag }}-amd64
          [[ -f Dockerfile.arm64 ]] && ARM64=${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.gittag }}-arm64v8
          [[ -f Dockerfile.armhf ]] && ARMV7=${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.gittag }}-arm32v7
          echo "*** Push GitTag Image ***"
          docker manifest create ${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.gittag }} ${AMD64} ${ARM64} ${ARMV7}
          docker manifest push ${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.gittag }}
          echo "*** Push Latest Tag Image ***"
          docker manifest create ${{ steps.prep.outputs.image }}:latest ${AMD64} ${ARM64} ${ARMV7}
          docker manifest push ${{ steps.prep.outputs.image }}:latest
