# Based on the issue template
name: Bug report
description: Create a report to help us improve
title: "[BUG] <Title>"
labels: [Bug]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: Tell us what happens instead of the expected behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: Tell us what should happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Image & Browser details
      description: |
        examples:
          - **Image**: v4.0-a01
          - **Browser**: Mozilla Firefox v108.0.2 (Desktop)
          - **Tried different browser?**: Yes, tested with Google Chrome v109.0.5414.74 (Desktop) and Microsoft Edge 108.0.1462.76 (Android).
      value: |
        - Image:
        - Browser:
        - Tried different browser?:
      render: markdown
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 22.04
          - **Docker version**: 20.10.20
          - **How docker service was installed**: distro's packagemanager
      value: |
        - OS:
        - Docker version:
        - How docker service was installed:
      render: markdown
    validations:
      required: true
  - type: dropdown
    attributes:
      label: CPU architecture
      options:
        - x86-64
        - armv7
        - arm64
    validations:
      required: true
  - type: textarea
    attributes:
      label: Docker creation
      description: |
        Command used to create docker container
        Provide your docker create/run command or compose yaml snippet, or a screenshot of settings if using a gui to create the container
      render: bash
    validations:
      required: true
  - type: textarea
    attributes:
      description: |
        Provide a full docker log, output of "docker logs rutorrent"
        Post logs link if they are very long, please use [Pastebin](https://pastebin.com), [dPaste](https://dpaste.com), [0bin](https://0bin.net) or any other.
      label: Container logs
      placeholder: |
        Output of `docker logs rutorrent` or link
      render: bash
    validations:
      required: true
  - type: textarea
    attributes:
      description: |
        Any other information you would like to add
      label: Additional info
      placeholder: |
        Type here...
    validations:
      required: false
